<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}備品管理アプリ{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: white;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    .logout-section {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 14px;
    }

    .logout-section a {
      color: #ffc107;
      text-decoration: none;
    }

    .logout-section a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      background-color: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>備品管理アプリ</h1>
    {% if user.is_authenticated %}
      <div class="logout-section">
        ログイン中：{{ user.username }} |
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;padding:0;text-decoration:underline;">
          ログアウト
        </button>
      </form>
      </div>
    {% endif %}
  </header>

  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
  </div>

  <footer>
    &copy; 2025 TechCat. All rights reserved.
  </footer>
</body>
</html>
