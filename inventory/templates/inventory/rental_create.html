{% extends "base.html" %}

{% block content %}
  <h1>備品貸出登録</h1>

  {% if item %}
  <h2>貸出する備品: {{ item.name }}</h2>
{% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">貸し出し登録</button>
  </form>

  <p>
    <a href="{% url 'user_dashboard' %}" style="color: blue; text-decoration: underline;">← ユーザーダッシュボードに戻る</a>
  </p>
{% endblock %}
