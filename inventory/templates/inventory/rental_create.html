{% extends "base.html" %}

{% block content %}
  <h1>備品貸出登録</h1>

  {% if item %}
  <h2>貸出する備品: {{ item.name }}</h2>
{% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">貸出登録</button>
  </form>

  <p><a href="{% url 'rental_list' %}">貸出一覧に戻る</a></p>
{% endblock %}
