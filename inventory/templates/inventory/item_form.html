{% extends 'base.html' %}

{% block title %}備品の登録{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow rounded-3">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">備品の登録</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">登録</button>
        <a href="{% url 'user_dashboard' %}" class="btn btn-outline-secondary ms-2">キャンセル</a>
      </form>
    </div>
  </div>

  <div class="mt-3">
    <a href="{% url 'user_dashboard' %}" class="text-decoration-underline text-primary">← ユーザーダッシュボードに戻る</a>
  </div>
</div>
{% endblock %}
