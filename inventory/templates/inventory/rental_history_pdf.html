<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h2>{{ user.username }} さんの貸出履歴</h2>
    <table>
        <thead>
            <tr>
                <th>アイテム名</th>
                <th>数量</th>
                <th>貸出日</th>
                <th>返却予定日</th>
                <th>返却日</th>
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody>
            {% for rental in rentals %}
            <tr>
                <td>{{ rental.item.name }}</td>
                <td>{{ rental.quantity }}</td>
                <td>{{ rental.rental_date }}</td>
                <td>{{ rental.expected_return_date }}</td>
                <td>{{ rental.return_date|default:"未返却" }}</td>
                <td>{{ rental.get_status_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
